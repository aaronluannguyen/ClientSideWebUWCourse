<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie DB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Movies</h1>
                <p class="lead">Browse our collection of movies!</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div id="genreList" class="col-sm-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">All</a>
                    <a href="#" class="list-group-item list-group-item-action">Object 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Object 3</a>
                    <a href="#" class="list-group-item list-group-item-action">Object 4</a>
                    <a href="#" class="list-group-item list-group-item-action">Object 5</a>
                </div>
            </div>
            <div id="main" class="col-sm-10">
                <form action="#" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What movies would you like to find today?">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" aria-label="search">
                                <div class="d-flex align-items-center">
                                    <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
                <div id="results" class="d-flex flex-row">

                </div>
            </div>
        </div>
    </main>





    <!-- fetch() polyfill for older browsers that don't implement it natively -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <!-- our script -->
    <script src="js/index.js"></script>
</body>
</html>
